<section class="parso">
    <header>
        <div class="container mt-5">
            <div class="header-text">
                <h1>USP Section</h1>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="content">
            <div class="col mt-5 d-flex justify-content-center" *ngFor="let item of cards">
                <div class="card">
                    <div class="card-items">
                        <div class="cover">
                            <i ngClass={{item.icon}}></i>
                        </div>
                        <div class="card-body">
                            <h3>{{item.title}}</h3>
                            <p style="margin-top: 8px;">{{item.desc}}</p>
                            <a href="#" style="margin-top: 5px;">Read more ></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
